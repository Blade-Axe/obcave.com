<div class="artist_list" data-id="{{ARTIST id}}">
    <div class="cover_art">
        <a href="{{LINK /}}{{ARTIST username}}" data-load="{{ARTIST username}}">
            <img src="{{ARTIST avatar}}">
        </a>
    </div>
    <div class="track_info">
        <a href="{{LINK /}}{{ARTIST username}}" data-load="{{ARTIST username}}"><span class="artist">{{ARTIST name}}</span></a>
    </div>
</div>
