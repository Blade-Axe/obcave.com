<script>
    function deleteStation(id){
        let postForm = new FormData();
            postForm.append( 'id', id );
        $.ajax({
            type: 'POST',
            url: '{{CONFIG ajax_url}}/delete-song?id='+id+'&hash_id=' + $('.main_session').val(),
            data: postForm,
            processData: false,
            contentType: false,
            success: function(data) {
                if (data.status == 200) {
                    $('.track_list[data-id="' + id + '"]').remove();
                }
            }
        });
    }
</script>
