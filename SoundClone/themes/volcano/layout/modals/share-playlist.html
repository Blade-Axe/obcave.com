<!-- Modal -->
<div class="modal fade" id="share_playlist_modal" tabindex="-1" role="dialog" aria-labelledby="share_playlist_modal" aria-hidden="true">
	<div class="modal-dialog mat_box" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{LANG Share this Playlist}}</h5>
			</div>
			<div class="modal-body">
                <div class="music_share_box">

							<img class="thmb_img" src="{{t_thumbnail}}" alt="song thumb" >
						</div>
						<div class="col-md-8">
							<h4 class="thmb_title">{{t_title}}</h4>
							<p class="thmb_albm">{{s_artist}}</p>
							<ul class="list-unstyled mb0">
								<li class="thmb_slinks">
									<a class="social-btn" href="https://www.facebook.com/sharer.php?u={{t_url}}" target="_blank">

					</div>

					<input class="thmb_url" type="text" value="{{t_url_original}}" onclick="select()" readonly>
				</div>
            </div>    
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{LANG Close}}</button>
			</div>
		</div>
	</div>
