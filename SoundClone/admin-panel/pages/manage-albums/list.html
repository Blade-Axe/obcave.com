<tr id="{{ALBUM id}}" data_selected="{{ALBUM id}}">

    <td>{{ALBUM id}}</td>
    <td>
        <img src="{{ALBUM thumbnail}}" style="display: block;margin: 0 auto;width: 90px;border-radius: 5px;">

    <td>
        <a href="{{LINK user}}/<?php echo $data['ALBUM_DATA']->publisher->username;?>" target="_blank">
